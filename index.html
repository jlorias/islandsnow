<!DOCTYPE html>
<html lang="en">
<head>

  <title>Island Snow</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

      </div>

          <div class="item" data-value="none">ALOHA SHIRT SOCIETY</div>
          <div class="item" data-value="none">AMUSE SOCIETY</div>
        </div>
      </div>

      <a class="item">SEARCH</a>

    </div>
  </div>

  <img class="ui fluid image" src="https://pbs.twimg.com/profile_banners/52166793/1513663536/1500x500">

  <div class="footer-image">
    <div class="ui three column grid container">
      
    </div>
  </div>

      $('.ui.dropdown')
